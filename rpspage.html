<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="rpsstyle.css">

	<title>Rock, Paper, Scissors Game</title>
</head>

<body>
	<script src="rpstool.js"></script>
	<div class="game">
		<div class="title">
			<h1>Rochambeau</h1>
			<div class="info">Rock, Paper, Scissors</div>
		</div>
		<div class="canvas">
			<div class="row">
				<div class="column">
					<button id="rock"><img src="images/rock.png" class="rock-image"></button>
				</div>
				<div class="column">
					<button id="paper"><img src="images/paper.png" class="paper-image"></button>
				</div>
				<div class="column">
					<button id="scissors"><img src="images/scissors.png" class="scissors-image"></button>
				</div>
			</div>
		</div>
		<div class="interact">
			<button id="check" onclick="startGame()">Let's Go!</button>
		</div>
	</div>
</body>

</html>
